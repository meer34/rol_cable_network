<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <head th:replace="fragments :: html_head" />
  <body class="app sidebar-mini rtl">
    <div th:replace="fragments :: app-layout"></div>
	
	
    <main class="app-content">
      <div class="container-fluid">
         <div id="notfound">
            <div class="notfound">
               <div>
                  <div class="notfound-404">
                     <h1>!</h1>
                  </div>
                  <h3><strong>Access Denied!</strong></h3>
                  <p style="margin-bottom: 0;">You are not authorized to access this page!</p>
                  <div class="dashboardicon2" style="text-align: left;">
                     <input type="button" class="submit action-button" value="Go Back" onclick="window.history.back()">
                  </div>
               </div>
            </div>
         </div>
      </div>
    </main>
	
	
    <div th:replace="fragments :: main_scripts"></div>
  </body>
</html>
