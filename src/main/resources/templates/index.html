<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
   <head>
      <meta name="description" content="">
      <title>ROL CABLE NETWORK</title>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="shortcut icon" type="image/icon" href="images/favicon.jpeg"/>
      <link rel="stylesheet" type="text/css" href="css/main.css">
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	  <script src="//ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
   </head>
   <body class="app sidebar-mini rtl" style="background-color:#1D2951;">
      <main class="app-content">
      <div class="container-fluid">
         <div class="col-lg-5 col-md-5 col-xs-12 col-sm-6 col-lg-offset-2 col-sm-offset-2 col-xs-offset-0">
            <div class="tile">
               <h1 class="tile-title text-center" style="font-size:16px;">ROL CABLE NETWORK</h1>
               <div class="dashboardicon">
					<form th:action="@{login}" method="post">
						<input type="text" name="phone" id = "phone" placeholder="Phone Number" class="wow fadeInRight" style="animation-delay:.2s"/>
						<input type="password" name="password" placeholder="Enter Pin" class="wow fadeInRight" style="animation-delay:.4s"/>
						<input type="button" name="cancel" class="previous action-button-previous" value="Cancel"/>
						<input type="submit" name="login" class="submit action-button" value="Login"/>
					</form>
					
					<div th:if="${param.error} and ${session}">
						<div th:if="${session['SPRING_SECURITY_LAST_EXCEPTION'] != null}" th:with="errorMsg=${session['SPRING_SECURITY_LAST_EXCEPTION'].message}">
							<div class="alert alert-dismissible alert-danger error"><span th:text="${errorMsg}"></span></div>
						</div>
					</div>
					
               </div>
            </div>
         </div>
      </div>
    </main>
	  
	  
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
   </body>
</html>
