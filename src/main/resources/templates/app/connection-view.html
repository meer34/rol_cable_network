<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <head th:replace="fragments :: html_head" />
  <body class="app sidebar-mini rtl">
    <div th:replace="fragments :: app-layout"></div>
	
    <main class="app-content">
        <div class="row">
          <div class="col-md-12">
            <div class="dashboardicon" style="margin-top: 0; text-align: left;">
              <legend style="text-align:center; padding-top: 0px;" >View Connection</legend>
              <fieldset style="margin-top: 0;" id="printTable">
                <div class="col-lg-12 flexdisplay">
                  <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
					<label>Consumer</label>
					<input type="text" class="form-control" name="consumer" th:value="${connection.consumer?.fullName}" readonly>
                  </div>
                  <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                    <label>Connection Type</label>
                    <input type="text" class="form-control" name="connectionType" th:value="${connection.connectionType}" readonly>
                  </div>
                  <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                    <label>Connection For</label>
                    <input type="text" class="form-control" name="connectionFor" th:value="${connection.connectionFor}" readonly>
                  </div>
                  <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                    <label>Date of Joining</label>
                    <input type="date" class="form-control" name="date"  th:value="${connection.date}">
                  </div>
                </div>
                <div class="col-lg-12 flexdisplay">
                  <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                    <label>Start Date</label>
                    <input type="date" class="form-control" name="dateOfConnStart" id="dateOfConnStart" th:value="${connection.dateOfConnStart}" readonly>
                  </div>
				  <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                    <label>Expiry Date</label>
                    <input type="date" class="form-control" name="dateOfConnExpiry" id="dateOfConnExpiry" th:value="${connection.dateOfConnExpiry}" readonly>
                  </div>
				  <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                    <label>Connection Charge</label>
                    <input type="number" class="form-control" name="connectionCharge" th:value="${connection?.connectionCharge}">
                  </div>
                  <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                    <label>Select Base Package</label>
                    <select class="form-control" name="channelPackage" id="channelPackage" style="height: 48px !important;" disabled>
                      <option selected disabled="disabled" value="">Select Package</option>
                      <option style="color: #333;" th:each="channelPackage : ${packageList}" 
										th:text="${channelPackage.name + '&nbsp&nbsp&nbsp₹' + channelPackage.price}" th:value="${channelPackage.id}"
										th:selected="${channelPackage.id == connection.channelPackage?.id}"></option>
                    </select>
                  </div>
                </div>
				<div class="col-lg-12 flexdisplay">
				  <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                    <label>Subscription Amount</label>
                    <input type="number" class="form-control" name="subscriptionAmount" id="subscriptionAmount" th:value="${#numbers.formatDecimal(connection?.subscriptionAmount, 1, 2)}" readonly>
                  </div>
				  <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                    <label>Previous Due</label>
                    <input type="number" class="form-control" name="previousDue" id="previousDue" placeholder="0" th:value="${#numbers.formatDecimal(connection?.previousDue, 1, 2)}" readonly>
                  </div>
				  <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                    <label>Advance Amount</label>
                    <input type="number" class="form-control" name="advanceAmount" id="advanceAmount" placeholder="0" th:value="${connection?.advanceAmount}" readonly>
                  </div>
                  <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
                    <label>Select Buckets</label>
                    <select class="form-control multiple-select-pillbox" name="buckets" id="buckets" style="height: 48px !important;" multiple disabled>
                      <option style="color: #333;" th:each="bucket : ${bucketList}" 
										th:text="${bucket.name + '&nbsp&nbsp&nbsp₹' + bucket.price}" th:value="${bucket.id}"
										th:selected="${connection.buckets?.contains(bucket)}"></option>
                    </select>
                  </div>
                </div>
				
				<div class="col-lg-12 flexdisplay">
                  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <label>Select Channels</label>
                    <select class="form-control multiple-select-pillbox" name="channels" id="channels" style="height: 48px !important;" multiple disabled>
                      <option style="color: #333;" th:each="channel : ${channelList}" 
										th:text="${channel.name + '&nbsp&nbsp&nbsp₹' + channel.price}" th:value="${channel.id}"
										th:selected="${connection.channels?.contains(channel)}"></option>
                    </select>
                  </div>
                </div>
				<table class="table table-bordered table-responsive table-hover" style="width: 100%;" id="printTable" >
                  <thead class="thead-inverse"
                    style="background-color: #1D2951; color: #FFF;">
                    <tr>
                      <th class="table_heading">SL. No</th>
                      <th class="table_heading">Start Date</th>
                      <th class="table_heading">End Date</th>
                      <th class="table_heading">Subscription Charge</th>
					  <th class="table_heading">Paid Amount</th>
                    </tr>
                  </thead>
                  <tbody>
                    <!-- <tr style="background-color: #FFF" th:each="bills, iter : ${connection.bills}"> -->
                    <tr style="background-color: #FFF" th:each="i, iter : ${#numbers.sequence(connection.bills.size() - 1, 0, -1)}"
     												th:with="bills=${connection.bills[i]}">
                      <td th:text="${iter.count}" />
                      <td th:text="${bills?.startDate}" />
                      <td th:text="${bills?.endDate}" />
                      <td th:text="${#numbers.formatDecimal(bills?.billAmount, 1, 2)}" />
					  <td th:text="${#numbers.formatDecimal(bills?.paidAmount, 1, 2)}" />
                    </tr>
                  </tbody>
                </table>
				<div class="col-lg-12 flexdisplay" th:if="${connection.id}">
                  <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                    <label style="color:#780c2a;">Change Connection State</label>
                  </div>
				  <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                    <select class="form-control" name="state" style="height: 30px !important;border: 1px solid black;" disabled>
             	      <option selected disabled="disabled" value="">Select Type</option>
                	  <option class="btn btn-success" th:selected="${connection?.state=='Connected'}">Connected</option>
					  <option class="btn btn-warning" th:selected="${connection?.state=='Suspended'}">Suspended</option>
                      <option class="btn btn-danger" th:selected="${connection?.state=='Disconnected'}">Disconnected</option>
                    </select>
                  </div>
				</div>
			<!--<input type="hidden" name="currentBill" th:value="${connection.currentBill?.id}">-->
            <input type="button" name="cancel" class="previous action-button-previous" value="Back" onclick="window.history.back()" >
			<input type="button" name="print" class="submit action-button" value="Print Bills" onclick="printData()">
            </fieldset>
            </div>
          </div>
        </div>
      </main>
      <div th:replace="fragments :: main_scripts"></div>
	  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
	  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
	  <script>
		$(document).ready(function() {
			$('.multiple-select-pillbox').select2();
		});
	  </script>
  </body>
</html>
