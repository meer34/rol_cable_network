<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <head th:replace="fragments :: html_head" />
  <body class="app sidebar-mini rtl">
    <div th:replace="fragments :: app-layout"></div>
	
    <main class="app-content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <form class="dashboardicon" style="margin-top: 0; text-align: left;" th:action="@{/settlement/save}" method="post">
              <fieldset style="margin-top: 0;">
				<legend style="text-align:center; padding-top: 50px;" th:text="${header}"></legend>
                <div class="col-lg-12 flexdisplay">
                  <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
					<label>Settled By</label>
					<input type="text" class="form-control" name="remarks" th:value="${settlement.settledBy?.name}" readonly>
                  </div>
                  <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                    <label>Settled To</label>
					<input type="text" class="form-control" name="remarks" th:value="${settlement.settledTo}" readonly>
                  </div>
				  <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                    <label>Date</label>
                    <input type="date" class="form-control" name="date" th:value="${settlement.date}" readonly>
                  </div>
                </div>
				<div class="col-lg-12 flexdisplay">
				  <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                    <label>Amount</label>
                    <input type="number" min="0" class="form-control" name="amount" th:value="${settlement.amount}" readonly>
                  </div>
				  <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
                    <label>Remarks</label>
                    <input type="text" class="form-control" name="remarks" th:value="${settlement.remarks}" readonly>
                  </div>
				</div>
			<input th:if="${settlement.id}" type="hidden" name="id" th:value="${settlement.id}">
            <input type="button" name="back" class="previous action-button-previous" value="Back" onclick="window.history.back()" >
            </fieldset>
            </form>
          </div>
        </div>
      </div>
    </main>
      <div th:replace="fragments :: main_scripts"></div>
      <script>
      $("form").submit(function() {
    	    $("#consumer").prop("disabled", false);
    	});
      </script>
  </body>
</html>
