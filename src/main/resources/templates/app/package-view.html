<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <head th:replace="fragments :: html_head" />
  <body class="app sidebar-mini rtl">
    <div th:replace="fragments :: app-layout"></div>
	
    <main class="app-content">
        <div class="row">
          <div class="col-md-12">
            <form class="dashboardicon" style="margin-top: 0; text-align: left;" >
              <legend style="text-align:center; padding-top: 0px;" >View Package</legend>
			  <fieldset style="margin-top: 0;" id="printTable">
                <div class="col-lg-12 flexdisplay">
                  <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
					<label>Package Name</label>
                    <input type="text" class="form-control" name="name" th:value="${channelPackage.name}" readonly>
                  </div>
                  <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                    <label>Channel Count</label>
                    <input type="number" class="form-control" name="channelCount" th:value="${channelPackage.channelCount}" readonly>
                  </div>
                </div>
                <div class="col-lg-12 flexdisplay">
                  <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                    <label>Price</label>
                    <input type="number" class="form-control" name="price" th:value="${channelPackage.price}" readonly>
                  </div>
				  <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                    <label>GST / Non GST</label>
                    <input type="text" class="form-control" name="gstNonGst" th:value="${channelPackage.gstNonGst}" readonly>
                  </div>
                </div>
            <input type="button" name="cancel" class="previous action-button-previous" value="Cancel" onclick="window.history.back()" >
            <input type="button" name="submit" class="submit action-button" value="print" onclick="printData()">
            </fieldset>
            </form>
          </div>
        </div>
      </main>
      <div th:replace="fragments :: main_scripts"></div>
  </body>
</html>
