<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <head th:replace="fragments :: html_head" />
  <body class="app sidebar-mini rtl">
    <div th:replace="fragments :: app-layout"></div>
	
    <main class="app-content">
	<div class="row">
		<div class="col-lg-5 col-md-5 col-xs-12 col-sm-6 col-lg-offset-3 col-sm-offset-3 col-xs-offset-0  marginl">
            <div class="tile">
               <h1 class="tile-title text-center" style="font-size: 16px;" th:text="${header}" ></h1>
               <div class="dashboardicon">
               <form th:action="@{/addReminder}" method="post">
                  <input type="text" name="name" placeholder="Name" th:value="${reminder?.name}">
                  <input type="text" name="phone" placeholder="Phone" th:value="${reminder?.phone}">
                  <input type="text" name="message" placeholder="Message" th:value="${reminder?.message}">
                  <input type="date" name="date" placeholder="Date Of Message Delivery" th:value="${reminder?.date}">
                  <select class="form-control" name="status" id="select" style="height: 48px;" >
                  	<option selected disabled="disabled" value="">Status</option>
                  	<option th:selected="${reminder?.status == 'Sent'}">Sent</option>
                  	<option th:selected="${reminder?.status == 'Pending'}">Pending</option>
                  </select>
                  
				  <input type="hidden" name="id" th:value="${reminder?.id}">
                  <input type="button" name="cancel" class="previous action-button-previous" value="Cancel" onclick="window.history.back()">
                  <input type="submit" name="save" class="submit action-button" value="Save">
                </form>
               </div>
            </div>
         </div>
		</div>
    </main>


	<div th:replace="fragments :: main_scripts"></div>
</body>
</html>
