<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <head th:replace="fragments :: html_head" />
  <body class="app sidebar-mini rtl">
    <div th:replace="fragments :: app-layout"></div>
	
    <main class="app-content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <div class="dashboardicon2" style="text-align: left;">
              <input type="button" name="nOrder" class="submit action-button" value="Add New Expense" th:attr="onclick=|location.href='@{/addExpensePage}'|" sec:authorize="hasAnyAuthority('ADMIN','ADD_EXPENSE')">
              <input type="button" class="submit action-button" value="Expense Types" th:attr="onclick=|location.href='@{/expense-type}'|" >
              <div th:if="${successMessage}" th:text="${successMessage}"
                class="alert alert-success" role="alert"></div>
              <div class="tile">
                <h3 class="tile-title"></h3>
                
                <form class="dashboardicon" th:action="@{/expense}" method="get">
                	<div th:replace="fragments :: search_bar"></div>
                </form>
                
                <div class="table-responsive table_size" style="margin-top: 50px;">
                  <form th:action="@{/order}" method="get">
                    <div class="dashboardicon2" style="text-align: left;" th:if="${listPage.content.size() > 0}" >
                      <input type="submit" th:formaction="@{/viewExpense}" name="action" class="submit action-button" value="View">
                      <input type="submit" th:formaction="@{/editExpensePage}" name="action" class="submit action-button" value="Edit" sec:authorize="hasAuthority('ADMIN')">
                      <input type="button" name="action" class="submit action-button" value="Print" onclick="printData()">
                      <input type="submit" th:formaction="@{/deleteExpense}" class="submit action-button2" value="Delete" onClick="return confirmDelete()" sec:authorize="hasAuthority('ADMIN')">
                    </div>
                    <table class="table table-bordered table-responsive table-hover" style="width: 100%;" id="printTable" >
                      <thead class="thead-inverse"
                        style="background-color: #1D2951; color: #FFF;">
                        <tr>
                          <th class="table_heading noPrint"></th>
                          <th class="table_heading">ID</th>
                          <th class="table_heading">Expense Category</th>
                          <th class="table_heading">Account / Cash</th>
                          <!--if account = enter account number-->
                          <th class="table_heading">Date</th>
                          <th class="table_heading">Amount</th>
                          <th class="table_heading">Tax</th>
                          <th class="table_heading">Total</th>
                          <th class="table_heading">Expense By</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr style="background-color: #FFF" th:each="expense: ${listPage.content}">
                          <td class="noPrint" ><input type='radio' th:value="${expense.id}" class="radioBtn" name='id'></td>
                          <td th:text="${expense.id}" />
                          <td th:text="${expense.expenseType?.name}" />
                          <td th:text="${expense.paymentMode}" />
                          <td th:text="${{expense.date}}" />
                          <td th:text="${expense.amount}" />
                          <td th:text="${expense.tax}" />
                          <td th:text="${expense.totalAmount}" />
                          <td th:text="${expense.spentBy?.name}" />
                        </tr>
                      </tbody>
                    </table>
                  </form>
                  
                  <div th:replace="fragments :: pagination"></div>
                  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
      <div th:replace="fragments :: main_scripts"></div>
  </body>
</html>
