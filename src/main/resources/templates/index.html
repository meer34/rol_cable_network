<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta name="description" content="ROL Cable Network Login">
    <title>ROL CABLE NETWORK</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/icon" href="/images/favicon.jpeg" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <style>
        body {
            background-color: #06697e;
            color: white;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;  /* Added this line to stack the elements vertically */
            justify-content: center;  /* Align items to the top */
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .tile {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 30px;
            max-width: 400px;
            width: 100%;
        }
        .tile-title {
            color: #06697e;
            font-size: 18px;
            text-transform: uppercase;
            margin-bottom: 20px;
            font-weight: bold;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            color: #333; /* Ensure text color is visible */
            background-color: #fff; /* Set background color to white */
        }
        input[type="submit"], input[type="button"] {
            background-color: #06697e;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 4px;
            width: 48%;
        }
        input[type="button"] {
            background-color: #ccc;
            color: #333;
        }
        input[type="submit"]:hover {
            background-color: #05586d;
        }
        input[type="button"]:hover {
            background-color: #bbb;
        }
        .alert-danger {
            font-size: 14px;
            text-align: center;
            margin-top: 10px;
        }
        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        .logo {
            background-color: #ffffff;
            border: 3px solid #06697e;
            border-radius: 36%;
            padding: 10px;
            width: 100px;
            height: 100px;
            object-fit: cover;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transform: scale(1.2);
            transition: transform 0.3s ease;
        }
        .logo:hover {
            transform: scale(1.3);
        }
        /* Footer Styling */
        footer {
            background-color: #06697e;
            color: white;
            padding-top: 20px;
            text-align: center;
            font-size: 15px;
            margin-top: 30px;
            line-height: 1; /* Adjust this value to reduce or increase line spacing */
        }

        footer a {
            color: #fff;
            text-decoration: none;
        }
        .email-link {
		    background-color: #06697e; /* Matches the footer color */
		    color: white;
		    text-decoration: none;
		    padding: 10px 5px;
		    border-radius: 5px;
		    font-weight: bold;
		    transition: background-color 0.3s, transform 0.3s;
		}
		
		.email-link:hover {
		    background-color: #05586d; /* Darker shade on hover */
		    color: white;
		    transform: scale(1.1); /* Slightly enlarges the button for better interaction */
		}
    </style>
</head>
<body>
    <main class="app-content">
        <div class="tile">
            <div class="logo-container">
                <img src="/images/favicon1.jpeg" alt="ROL Cable Network Logo" class="logo">
            </div>
            <h1 class="tile-title text-center">ROL CABLE NETWORK</h1>
            <form th:action="@{/login}" method="post">
                <input type="text" name="phone" id="phone" placeholder="Phone Number" required />
                <input type="password" name="password" placeholder="Enter Pin" required />
                <div class="text-center">
                    <input type="button" name="cancel" value="Cancel" />
                    <input type="submit" name="login" value="Login" />
                </div>
            </form>
            <div th:if="${param.error} and ${session}">
                <div th:if="${session['SPRING_SECURITY_LAST_EXCEPTION'] != null}" 
                     th:with="errorMsg=${session['SPRING_SECURITY_LAST_EXCEPTION'].message}">
                    <div class="alert alert-dismissible alert-danger error">
                        <span th:text="${errorMsg}"></span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
    	<p>Website created and maintained by <strong>Mir Josimuddin</strong></p>
    	<p>For inquiries or project proposals, feel free to <a href="mailto:mir34.j@gmail.com" class="email-link">email me</a> or reach me at <strong>+91 7432015215</strong>.</p>
    	<p>&copy; 2025 Rol Cable Network. All rights reserved.</p>
	</footer>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
</html>
